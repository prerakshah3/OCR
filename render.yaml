services:
  - type: web
    name: ocr-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
      - key: GOOGLE_CREDENTIALS_PATH
        value: credentials/client_secret.json
      - key: TOKEN_PATH
        value: token.pickle 