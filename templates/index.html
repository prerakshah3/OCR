<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Image to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">OCR Image to Text</h1>
        
        <div class="max-w-2xl mx-auto">
            <div id="drop-zone" class="drop-zone rounded-lg p-8 text-center cursor-pointer bg-white shadow-md mb-8">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">
                        <p class="text-lg">Drag and drop your images here</p>
                        <p class="text-sm">or</p>
                        <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                            Browse Files
                        </button>
                    </div>
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </div>
            </div>

            <div id="loading" class="loading items-center justify-center space-x-2 mb-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="text-gray-600">Processing images...</span>
            </div>

            <div id="download-section" class="hidden mb-8">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline"> Text file has been generated.</span>
                    <button id="download-btn" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                        Download Text File
                    </button>
                </div>
            </div>

            <div id="results" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const downloadSection = document.getElementById('download-section');
        const downloadBtn = document.getElementById('download-btn');
        let currentOutputFile = null;

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Handle file drop
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            loading.classList.add('active');
            results.innerHTML = '';
            downloadSection.classList.add('hidden');
            currentOutputFile = null;

            const formData = new FormData();
            files.forEach(file => formData.append('files[]', file));

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                data.results.forEach(result => {
                    if (result.output_file) {
                        currentOutputFile = result.output_file;
                        downloadSection.classList.remove('hidden');
                        return;
                    }

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                    
                    if (result.status === 'success') {
                        resultDiv.innerHTML = `
                            <h3 class="font-semibold text-gray-800 mb-2">${result.filename}</h3>
                            <pre class="bg-gray-50 p-3 rounded text-sm text-gray-700 whitespace-pre-wrap">${result.text}</pre>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <h3 class="font-semibold text-red-600 mb-2">${result.filename}</h3>
                            <p class="text-red-500">${result.error}</p>
                        `;
                    }
                    
                    results.appendChild(resultDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        An error occurred while processing the files.
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (currentOutputFile) {
                window.location.href = `/download/${currentOutputFile}`;
            }
        });
    </script>
</body>
</html>
